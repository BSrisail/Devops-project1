- name: Configure MySQL
  hosts: all
  become: yes

  tasks:
    - name: Check if MySQL is already installed
      ansible.builtin.command: mysql --version
      register: mysql_installed
      failed_when: false
      changed_when: false

    - name: Disable MySQL module
      ansible.builtin.shell: dnf module disable mysql -y
      args:
        creates: /etc/yum.repos.d/mysql.repo
      when: mysql_installed.rc != 0

    - name: Copy MySQL repository file
      ansible.builtin.copy:
        src: mysql.repo
        dest: /etc/yum.repos.d/mysql.repo
        owner: root
        group: root
        mode: '0644'
      when: mysql_installed.rc != 0

    - name: Install MySQL Community Server
      ansible.builtin.package:
        name: mysql-community-server
        state: present
      when: mysql_installed.rc != 0

    - name: Enable and start MySQL service
      ansible.builtin.systemd:
        name: mysqld
        enabled: yes
        state: started

    - name: Set MySQL root password via socket
      ansible.builtin.shell: |
        mysql --protocol=socket -uroot -e "ALTER USER 'root'@'localhost' IDENTIFIED BY 'ExpenseApp@1';"
      register: password_result
      failed_when: false
      changed_when: false
      
    - name: Verify MySQL connection
      ansible.builtin.shell: |
        mysql -uroot -pExpenseApp@1 -e "SELECT 1;"
      register: mysql_test
      changed_when: false
      no_log: true
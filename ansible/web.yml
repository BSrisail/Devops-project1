- name: Configure Nginx
  hosts: all
  become: yes

  tasks:
    - name: Install required packages
      ansible.builtin.package:
        name:
          - nginx
          - unzip
        state: present

    - name: Copy expense config
      ansible.builtin.copy:
        src: expense.conf
        dest: /etc/nginx/default.d/expense.conf
        owner: root
        group: root
        mode: '0644'

    - name: Clean html directory
      ansible.builtin.shell: rm -rf /usr/share/nginx/html/*
      args:
        warn: false

    - name: Download frontend zip
      ansible.builtin.get_url:
        url: https://expense-artifacts.s3.amazonaws.com/frontend.zip
        dest: /tmp/frontend.zip
        mode: '0644'

    - name: Extract frontend into nginx html
      ansible.builtin.unarchive:
        src: /tmp/frontend.zip
        dest: /usr/share/nginx/html
        remote_src: yes

    - name: Ensure nginx is enabled and started
      ansible.builtin.systemd:
        name: nginx
        enabled: yes
        state: started